<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Signika" rel="stylesheet">
    <title>Donation Challenge</title>
</head>
<body>
    <div id="amount-needed">
        <p>$500 still needed for this project</p>
        <div id="slider"></div>
    </div>



    <div id="outer">
        <div id="info">
            <p>Only 3 days left to fund this project</p>
            <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
        </div>

        <div id="donate-box">
            <form onsubmit="return false">
                <input type="text" placeholder="$" id="money-input">
                <button id="donate-btn" onclick="submitDonation()">Give now</button>
            </form>
        </div>

    </div>

    <div id="secondary-cta">
        <button>Save for later</button>
        <button>Tell your friend</button>
    </div>

    <script src="./app.js" charset="utf-8"></script>
</body>
</html>
